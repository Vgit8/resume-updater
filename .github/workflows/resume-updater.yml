name: Resume Updater (Naukri)

on:
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 9 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  update-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium python-docx beautifulsoup4 requests

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable chromium-chromedriver || true
          which chromedriver || true

           - name: Run updater (diagnostic)
        env:
          NAUKRI_USER: ${{ secrets.NAUKRI_USER }}
          NAUKRI_PASS: ${{ secrets.NAUKRI_PASS }}
          NAUKRI_PROFILE_URL: ${{ secrets.NAUKRI_PROFILE_URL }}
          RESUME_PATH: ${{ github.workspace }}/Viswanatha_Resume_Updated.docx
          BACKUP_DIR: ${{ github.workspace }}/resume_backups
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          echo "Listing full tree (top 3 levels):"
          ls -la .
          find . -maxdepth 3 -type d -print
          echo "All .py files:"
          find . -type f -name "*.py" -print || true
          echo "Attempt running common paths:"
          python ./auto_update_resume.py || true
          python "${{ github.workspace }}/auto_update_resume.py" || true
          python "${{ github.workspace }}/resume-updater/auto_update_resume.py" || true
          exit 2
