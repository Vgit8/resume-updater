name: Resume updater (Naukri) - Selenium

on:
  schedule:
    - cron: '30 2 * * *'   # 08:00 IST
    - cron: '30 9 * * *'   # 15:00 IST
    - cron: '30 14 * * *'  # 20:00 IST
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  update-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies and Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libnss3 libgconf-2-4 fonts-liberation libappindicator3-1 libxss1 libasound2 chromium-browser

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create artifact folders
        run: mkdir -p artifacts screenshots logs

      - name: Run resume updater (Selenium)
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          # ensure Chrome path in case script needs it
          CHROME_PATH: /usr/bin/chromium-browser
        run: |
          set -o pipefail
          python naukri_upload.py 2>&1 | tee logs/script_stdout.txt
          echo "SCRIPT_EXIT=$?" > logs/exitcode.txt
        shell: bash

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resume-update-debug
          path: |
            screenshots/**
            artifacts/**
            logs/**
